<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
      <h1>Sign In</h1>
      <div class="input_name">
        <input type="text" id="name" placeholder="Email or mobile number" required />
        <!-- <label for="name">Email or mobile number</label> -->
      </div>
      <div class="input_password">
        <input type="password" id="password" placeholder="Password" required />
        <!-- <label for="password">Password</label> -->
      </div>
      <div class="signbtn">
        <button>Sign In</button>
      </div>
      <p id="or">OR</p>
      <div class="codebtn">
        <button>Use a sign-in code</button>
      </div>
      <div class="forgotPass">
            <a href="#">Forgot password?</a>
      </div>
      <div class="remember">
        <input type="checkbox" id="rem">
        <label for="rem">Remember me</label>
      </div>
      <p id="newUser">New User?<span><b> Sign up now.</b></span></p>
      <div class="description">
            <p id="descrip">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
        </div>
        <div id="learn">
            <a href="#">Learn More.</a>
        </div>

   </div>
</body>
</html>
